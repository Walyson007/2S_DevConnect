<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-widht, initial-scale=1.0">
    <meta name="author" content="Walyson Menezes">
    <meta name="description"  content="Site da empresa DevConnect">

     <title>Tela cadastro - DevConnect</title>

     <link rel="shortcut icon" href="../images/icone 2.svg" type="image/x-icon">

     <!-- CSS -->
      <link rel="stylesheet" href="../styles/global.css">
      <link rel="stylesheet" href="../styles/cadastro.css">
</head>
<body>
    <h1>Tela de cadastro</h1>
    <main>
        <div>

            

             <form id="formulario" class="estilo-formulario">
                <img src="../images/logo 2.svg" alt="">

                <section id="termos">
                    <style>
                        .texto-centralizado{
                            text-align: center;
                        }
                    </style>
                    <p class="texto-centralizado">cadastra-se para comunidade exclusiva de desenvolvedores(as).</p>
                </section>

                <div>
                    <label for="">Nome Completo</label>
                    <input type="text" name="" id="">
                </div>
                <div>
                    <label for="">Nome de usuário</label>
                    <input type="text" name="" id="">
                </div>
                <div>
                    <label for="">Email</label>
                    <input type="email" name="" id="">
                </div>
                <div>
                    <label for="">Senha</label>
                    <input type="password">
                </div>

                <div>
                    <label for="upload" class="file-upload" style="color: black;">Faça upload da sua imagem aqui...</label>
                    <input type="file" id="upload" hidden>
                </div>    

                <button type="submit" class="formulario-botao-verde">Cadastre-se</button>
                
                <section id="termos">
                    <style>
                        .texto-centralizado{
                            text-align: center;
                        }
                    </style>
                    <p class="texto-centralizado">Ao se cadastrar, você concorda com nossos Termos, Política de Dados e Políticas de Cookies.</p>
                </section>

             </form>

            <section id="secao-login" class="estilo-formulario">
                <p>Já tem uma conta?<a href="../pages/index.html"> entre</a></p>

            </section>
        </div>
    </main>


</body>
</html>
