<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Walyson Menezes">
    <meta name="description" content="Site da empresa DevConnect">

    <title>Feed - DevConnect</title>

    <link rel="shortcut icon" href="../images/icone 2.svg" type="image/x-icon">

    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/feed.css">
</head>

<body>
    <h1>Tela Feed - DevConnect</h1>
    <header id="cabecalho">
        <nav>
            <a id="logo-desktop" href="./feed.html">
                <img src="../images/Logo 2.svg" alt="Log da DevConnect">
            </a>

            <a id="logo-mobile" href="./feed.html">
                <img src="../images/Logo 3.svg" alt="Log da DevConnect">
            </a>

            <div class="cabecalho-acoes">
                <a href=".feed.html">
                    <img src="../images/casa figma menor.svg" alt="icone de casa da cor verde">
                </a>
                <a href="#">
                    <img src="../images/Coração figma menor.svg" alt="icone de Coração da cor verde">
                </a>

                <a href="../pages/perfil.html">
                    <img id="foto-perfil" src="../images/marcos.jpg" alt="">
                </a>

            </div>

        </nav>
    </header>
    <main>
        <div class="container-flex-publi">

            <!-- inicio Story -->
            <section id="secao-story">
                <article class="card-story">
                    <a href="">
                        <img class="foto-story" src="../images/FJWk47sXMAMQ-q4.jpg" alt="">
                        <p>Veiga</p>
                    </a>
                </article>

                <article class="card-story">
                    <a href="">
                        <img class="foto-story" src="../images/w500_h140_qfl_fto_15770.webp" alt="">
                        <p>Story</p>
                    </a>
                </article>

                <article class="card-story">
                    <a href="">
                        <img class="foto-story" src="../images/Ademir.jpg" alt="">
                        <p>Ademir</p>
                    </a>
                </article>

                <article class="card-story">
                    <a href="">
                        <img class="foto-story" src="../images/fernando PRASS.webp" alt="">
                        <p>Prass_15</p>
                    </a>
                </article>

                <article class="card-story">
                    <a href="">
                        <img class="foto-story" src="../images/negativado.webp" alt="">
                        <p>3.BI</p>
                    </a>
                </article>

                <article class="card-story">
                    <a href="">
                        <img class="foto-story" src="../images/rustico.jpg" alt="">
                        <p>Messi</p>
                    </a>
                </article>

                <article class="card-story">
                    <a href="">
                        <img class="foto-story" src="../images/Banner-_-Messi-Psicologia-no-Esporte-1024x576.webp"
                            alt="">
                        <p>Rony</p>
                    </a>

                </article>

            </section>
            <!-- fim Story -->

            <!-- inico cadastro publi -->
            <section id="secao-publi">
                <h2>Publicação</h2>
                <form action="">
                    <textarea name="" id="" placeholder="Digite a descrição do post..."></textarea>

                    <footer>
                        <div>
                            <label for="upload" class="upload" style="color: black;">Faça upload da sua imagem
                                aqui...</label>
                            <input type="file" id="upload" hidden>
                        </div>
                        <button type="submit" class="formulario-botao-claro">Postar</button>


                    </footer>
                </form>
            </section>
            <!-- fim cadastro publi -->

            <section id="publicacoes">
                <article class="card-publi">
                    <header>
                        <a href="">
                            <img class="foto-publi" src="../images/marcos.jpg" alt="">
                            Marcos-SEP
                        </a>
                    </header>

                    <figure>
                        <img class="imagem-publi" src="../images/fernando PRASS.webp" alt="">

                       
                        <div class="interacoes-publicacao">
                            <button>
                                <img src="../images/Coração figma menor.svg" alt="">
                            </button>
                            <button>
                                <img src="../images/balao figma menor.svg" alt="">
                            </button>

                            <span>100 curtidas</span>

    
                        </div>
                        
                        <figcaption class="descricao-publicacao">
                            Marcos-SEP
                            <p>Fez uma ótima historia no alviverde</p>
                        </figcaption>

                        

                    </figure>
                    <button type="button">Ver mais comentários...</button>

                </article>
            </section>

        </div>

    </main>
</body>

</html>
